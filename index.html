<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <div id="header">
    <h4>Up-Wave<br>France's underground water sources</h4>
  </div>

  <body>
    <div id="container">
      <div id="description">
        <h1>France's Water Resources</h1>
      </div>
      <script type="module" src="./js/main.js"></script>
      <script type="text/javascript" src="./js/interactions.js"></script>
      <div id="main">
        <div id="map">
          <h2>Map</h2>
          
          <map name="workmap">
            <area shape="rect" style="border: 1px;" coords="34,44,270,350" onclick="setFocus(1)">
            <area shape="rect" coords="290,172,333,250" onclick="setFocus(2)">
            <area shape="circle" coords="337,300,44" onclick="setFocus(3)">
          </map>
          <img src="workplace.png" usemap="#workmap" width="400" height="379">
        </div>
        <div id="main-right">
          <div id="legende">
            <h2>Legende</h2>
            <div class="col">
              <div class="row">
                <button class="btn btn-primary" onclick="toggleAllMapButtons()">Legend</button>
              </div>
              <div class="row">
                <button class="btn btn-primary">Pollutants</button>
              </div>
            </div>

          </div>
          <div id="risk">
            <h3>Risks</h3>
            <div>
              <input type="checkbox" id="scales" name="risk1" checked>
              <label for="risk1">Risk 1</label>
            </div>
            <div>
              <input type="checkbox" id="scales" name="risk2" checked>
              <label for="risk2">Risk 2</label>
            </div>
            <div>
              <input type="checkbox" id="scales" name="risk3" checked>
              <label for="risk1">Risk 3</label>
            </div>
          </div>
        </div>
      </div>
      <div id="focus">
        <h2>Focus</h2>
      </div>
    </div>
  </body>

  <div class="footer">
    <footer class="foot">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="https://github.com/Compaagnie" class="nav-link px-2 text-muted">Julien Berry</a></li>
        <li class="nav-item"><a href="https://github.com/nnhanus" class="nav-link px-2 text-muted">Noemie Hanus</a></li>
        <li class="nav-item"><a href="https://github.com/neylick" class="nav-link px-2 text-muted">Nicolas Graveret</a></li>
        </ul>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="https://www.eea.europa.eu/ds_resolveuid/ec294e1ae2b942fc91a764b3bc952d2e" class="nav-link px-2">Dataset</a></li>
          <li class="nav-item"><a href="https://www.eea.europa.eu/ds_resolveuid/92987b5063374b9f9a5f32798e0935c6" class="nav-link">Spatial Information</a></li>
        </ul> 
        <p class="text-center text-muted">&copy; 2023, Up-Wave</p>
    </footer>
  </div>
</html>
